name: Branch Name Check

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch to validate'
        required: false
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  pull-requests: read
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Ensure branch naming convention is respected
        uses: actions/github-script@v8
        with:
          script: |
            const branch = context.eventName === 'workflow_dispatch'
              ? (core.getInput('ref') || context.ref.replace('refs/heads/', ''))
              : context.payload.pull_request.head.ref;
            if (branch.startsWith('dependabot/')) {
              return;
            }

            const patterns = [
              /^feature\/[0-9]+-[a-z0-9-]+$/,
              /^fix\/[0-9]+-[a-z0-9-]+$/,
              /^chore\/[a-z0-9-]+$/,
              /^hotfix\/[a-z0-9-]+$/,
              /^release\/(\d{4}-\d{2}-\d{2}|v?\d+\.\d+\.\d+)$/
            ];
            if (!patterns.some((pattern) => pattern.test(branch))) {
              core.setFailed(`Branch "${branch}" does not meet the naming guidelines.\n` +
                'Use feature/{issue}-{desc}, fix/{issue}-{desc}, chore/{desc}, hotfix/{desc}, or release/{date|version}.');
            }

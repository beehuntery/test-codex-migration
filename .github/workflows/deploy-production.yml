name: Deploy Production

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'SemVer tag to deploy (e.g. v1.2.3)'
        required: true

concurrency:
  group: deploy-production
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ inputs.release_tag }}
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
      - name: Validate tag
        run: |
          if [[ "${{ inputs.release_tag }}" != v*.*.* ]]; then
            echo "release_tag must follow SemVer (vMAJOR.MINOR.PATCH)" >&2
            exit 1
          fi
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Capture metadata
        id: meta
        run: |
          echo "commit_sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
      - name: Show deployment targets
        run: |
          echo "Express API URL: ${{ vars.PRODUCTION_API_BASE_URL }}"
          echo "Next.js URL   : ${{ vars.PRODUCTION_NEXT_BASE_URL }}"
      - name: Deploy Express API (Render production)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ vars.RENDER_SERVICE_EXPRESS_PRD }}
          DEPLOY_COMMIT: ${{ steps.meta.outputs.commit_sha }}
        run: |
          if [[ -z "$RENDER_API_KEY" || -z "$RENDER_SERVICE_ID" ]]; then
            echo "Render production service variables are not configured." >&2
            exit 1
          fi

          payload=$(python - <<'PY'
import json, os
print(json.dumps({"clearCache": False, "commitId": os.environ["DEPLOY_COMMIT"]}))
PY
)

          echo "Payload: $payload"
          echo "Triggering Render deploy for service $RENDER_SERVICE_ID (commit $DEPLOY_COMMIT)"
          response=$(curl -sS -w "\n%{http_code}" -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$payload")
          status=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          if [[ "$status" != 200 ]]; then
            echo "Render deploy failed ($status): $body" >&2
            exit 1
          fi
          echo "Render response: $body"
      - name: Deploy Next.js frontend (Render production)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ vars.RENDER_SERVICE_NEXT_PRD }}
          DEPLOY_COMMIT: ${{ steps.meta.outputs.commit_sha }}
        run: |
          if [[ -z "$RENDER_API_KEY" || -z "$RENDER_SERVICE_ID" ]]; then
            echo "Render production NEXT service variables are not configured." >&2
            exit 1
          fi

          payload=$(python - <<'PY'
import json, os
print(json.dumps({"clearCache": False, "commitId": os.environ["DEPLOY_COMMIT"]}))
PY
)

          echo "Payload: $payload"
          echo "Triggering Render deploy for Next.js service $RENDER_SERVICE_ID (commit $DEPLOY_COMMIT)"
          response=$(curl -sS -w "\n%{http_code}" -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d "$payload")
          status=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          if [[ "$status" != 200 ]]; then
            echo "Render deploy failed ($status): $body" >&2
            exit 1
          fi
          echo "Render response: $body"

name: Deploy Production

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'SemVer tag to deploy (e.g. v1.2.3)'
        required: true

concurrency:
  group: deploy-production
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ inputs.release_tag }}
          fetch-depth: 0
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: npm
      - name: Validate tag
        run: |
          if [[ "${{ inputs.release_tag }}" != v*.*.* ]]; then
            echo "release_tag must follow SemVer (vMAJOR.MINOR.PATCH)" >&2
            exit 1
          fi
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Capture metadata
        id: meta
        run: |
          echo "commit_sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"
      - name: Show deployment targets
        run: |
          echo "Express API URL: ${{ vars.PRODUCTION_API_BASE_URL }}"
          echo "Next.js URL   : ${{ vars.PRODUCTION_NEXT_BASE_URL }}"
      - name: Deploy Express API (Render production)
        env:
          RENDER_SERVICE_ID: ${{ vars.RENDER_SERVICE_EXPRESS_PRD }}
          RENDER_DEPLOY_HOOK_KEY: ${{ secrets.RENDER_DEPLOY_HOOK_EXPRESS_KEY }}
          DEPLOY_COMMIT: ${{ steps.meta.outputs.commit_sha }}
        run: |
          if [[ -z "$RENDER_DEPLOY_HOOK_KEY" || -z "$RENDER_SERVICE_ID" ]]; then
            echo "Render production service deploy hook variables are not configured." >&2
            exit 1
          fi

          hook="https://api.render.com/deploy/$RENDER_SERVICE_ID?key=$RENDER_DEPLOY_HOOK_KEY&ref=$DEPLOY_COMMIT"
          echo "Triggering Render deploy hook for service $RENDER_SERVICE_ID (commit $DEPLOY_COMMIT)"
          curl -fsSL -X POST "$hook"
      - name: Deploy Next.js frontend (Render production)
        env:
          RENDER_SERVICE_ID: ${{ vars.RENDER_SERVICE_NEXT_PRD }}
          RENDER_DEPLOY_HOOK_KEY: ${{ secrets.RENDER_DEPLOY_HOOK_NEXT_KEY }}
          DEPLOY_COMMIT: ${{ steps.meta.outputs.commit_sha }}
        run: |
          if [[ -z "$RENDER_DEPLOY_HOOK_KEY" || -z "$RENDER_SERVICE_ID" ]]; then
            echo "Render production NEXT service deploy hook variables are not configured." >&2
            exit 1
          fi

          hook="https://api.render.com/deploy/$RENDER_SERVICE_ID?key=$RENDER_DEPLOY_HOOK_KEY&ref=$DEPLOY_COMMIT"
          echo "Triggering Render deploy hook for Next.js service $RENDER_SERVICE_ID (commit $DEPLOY_COMMIT)"
          curl -fsSL -X POST "$hook"

name: Playwright E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: e2e-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      PLAYWRIGHT_BROWSERS_PATH: .playwright-browsers
    steps:
      - uses: actions/checkout@v4
      - name: Detect frontend changes
        id: changes
        uses: dorny/paths-filter@v3
        with:
          list-files: shell
          filters: |
            next_build:
              - 'apps/web/**'
              - 'apps/web.*'
              - 'apps/web.*/*'
              - 'apps/web/package.json'
              - 'apps/web/package-lock.json'
              - 'apps/web/tsconfig.json'
              - 'apps/web/tsconfig.*'
              - 'apps/web/next.config.*'
              - 'apps/web/postcss.config.*'
              - 'apps/web/tailwind.config.*'
              - 'package.json'
              - 'package-lock.json'
              - 'public/**'
              - 'apps/web/public/**'
            storybook:
              - 'apps/web/**'
              - 'public/**'
              - 'docs/**/*.md'
              - 'docs/**/*.mdx'
      - name: Prepare Playwright cache directory
        run: mkdir -p .playwright-browsers
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            apps/web/package-lock.json
      - name: Cache Next.js build artifacts
        uses: actions/cache@v4
        with:
          path: apps/web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('apps/web/package-lock.json') }}-${{ hashFiles('apps/web/**/*.js', 'apps/web/**/*.jsx', 'apps/web/**/*.ts', 'apps/web/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('apps/web/package-lock.json') }}-
      - name: Cache Storybook build artifacts
        uses: actions/cache@v4
        with:
          path: |
            apps/web/node_modules/.cache/storybook
            apps/web/node_modules/.vite
          key: ${{ runner.os }}-storybook-${{ hashFiles('package-lock.json', 'apps/web/package.json', 'apps/web/.storybook/**', 'apps/web/app/**/*.ts', 'apps/web/app/**/*.tsx', 'apps/web/components/**/*.ts', 'apps/web/components/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-storybook-${{ hashFiles('package-lock.json', 'apps/web/package.json') }}-
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: .playwright-browsers
          key: ${{ runner.os }}-pw-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pw-
      - name: Install dependencies
        run: npm ci
      - name: Build Storybook
        if: steps.changes.outputs.storybook == 'true'
        run: npm --workspace @test-codex/web run storybook:build
      - name: Install Playwright browsers
        run: npx playwright install chromium
      - name: Run Playwright E2E
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:3000
        run: |
          npm run playwright:e2e || {
            echo "PLAYWRIGHT_FAILED=true" >> "$GITHUB_ENV"
            exit 1
          }
      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-artifacts-${{ github.run_attempt }}
          path: |
            playwright-report
            test-results
          if-no-files-found: warn
          retention-days: 14
      - name: Validate Next.js production build
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.changes.outputs.next_build == 'true'
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm --workspace @test-codex/web run build
      - name: Notify Slack (success)
        if: success() && env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v2.1.1
        env:
          STORYBOOK_STATUS: ${{ steps.changes.outputs.storybook == 'true' && 'built' || 'skipped' }}
          NEXT_BUILD_STATUS: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main' && steps.changes.outputs.next_build == 'true') && 'built' || 'skipped' }}
        with:
          webhook-type: incoming-webhook
          payload: |
            {
              "text": ":white_check_mark: Playwright E2E workflow succeeded on ${{ github.repository }} (run #${{ github.run_number }}).\nStorybook: ${{ env.STORYBOOK_STATUS }}\nNext.js build: ${{ env.NEXT_BUILD_STATUS }}"
            }
      - name: Notify Slack (failure)
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook-type: incoming-webhook
          payload: |
            {
              "text": ":x: Playwright E2E workflow failed on ${{ github.repository }} (run #${{ github.run_number }}). Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
      - name: Publish workflow summary
        if: always()
        env:
          STORYBOOK_NEEDED: ${{ steps.changes.outputs.storybook }}
          NEXT_BUILD_NEEDED: ${{ steps.changes.outputs.next_build }}
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Next.js dev server: ✅" >> $GITHUB_STEP_SUMMARY
          if [ "$GITHUB_EVENT_NAME" = "push" ] && [ "$GITHUB_REF" = "refs/heads/main" ] && [ "$NEXT_BUILD_NEEDED" = "true" ]; then
            echo "- Next.js build: ✅" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Next.js build: ⏭️ (not run)" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "$STORYBOOK_NEEDED" = "true" ]; then
            echo "- Storybook build: ✅" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Storybook build: ⏭️ (skipped)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- Vitest: ✅" >> $GITHUB_STEP_SUMMARY
          if [ "${PLAYWRIGHT_FAILED}" = "true" ]; then
            echo "- Playwright: ❌" >> $GITHUB_STEP_SUMMARY
            echo "Playwright failed. See job logs for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "- Playwright: ✅" >> $GITHUB_STEP_SUMMARY
          fi

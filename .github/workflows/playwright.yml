name: Playwright E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            apps/web/package-lock.json
      - name: Install dependencies
        run: npm install
      - name: Build Next.js app
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:3000
        run: npm --workspace @test-codex/web run build
      - name: Build Storybook
        run: npm --workspace @test-codex/web run storybook:build
      - name: Run unit tests
        run: npm test
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Run Playwright E2E
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:3000
        run: npm run playwright:e2e -- --reporter=line || echo "playwright_failed" >> $GITHUB_ENV
      - name: Notify Slack (success)
        if: success() && env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": ":white_check_mark: Playwright E2E workflow succeeded on ${GITHUB_REPOSITORY} (run #${GITHUB_RUN_NUMBER})."
            }
      - name: Notify Slack (failure)
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": ":x: Playwright E2E workflow failed on ${GITHUB_REPOSITORY} (run #${GITHUB_RUN_NUMBER}). Check logs: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
            }
      - name: Publish workflow summary
        if: always()
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Next.js build: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Storybook build: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Vitest: ✅" >> $GITHUB_STEP_SUMMARY
          if [ '${{ env.playwright_failed }}' = 'playwright_failed' ]; then
            echo "- Playwright: ❌" >> $GITHUB_STEP_SUMMARY
            echo "Playwright failed. See job logs for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "- Playwright: ✅" >> $GITHUB_STEP_SUMMARY
          fi

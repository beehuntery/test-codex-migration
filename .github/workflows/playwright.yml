name: Playwright E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      PLAYWRIGHT_BROWSERS_PATH: ~/.cache/ms-playwright
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            apps/web/package-lock.json
      - name: Cache Next.js build artifacts
        uses: actions/cache@v4
        with:
          path: apps/web/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('apps/web/package-lock.json') }}-${{ hashFiles('apps/web/**/*.js', 'apps/web/**/*.jsx', 'apps/web/**/*.ts', 'apps/web/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('apps/web/package-lock.json') }}-
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-pw-
      - name: Install dependencies
        run: npm ci
      - name: Build Next.js app
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:3000
        run: npm --workspace @test-codex/web run build
      - name: Build Storybook
        run: npm --workspace @test-codex/web run storybook:build
      - name: Run unit tests
        run: npm test
      - name: Install Playwright browsers
        run: npx playwright install chromium
      - name: Run Playwright E2E
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:3000
        run: |
          npm run playwright:e2e -- --reporter=line || {
            echo "PLAYWRIGHT_FAILED=true" >> "$GITHUB_ENV"
            exit 1
          }
      - name: Notify Slack (success)
        if: success() && env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": ":white_check_mark: Playwright E2E workflow succeeded on ${{ github.repository }} (run #${{ github.run_number }})."
            }
      - name: Notify Slack (failure)
        if: failure() && env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": ":x: Playwright E2E workflow failed on ${{ github.repository }} (run #${{ github.run_number }}). Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            }
      - name: Publish workflow summary
        if: always()
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Next.js build: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Storybook build: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Vitest: ✅" >> $GITHUB_STEP_SUMMARY
          if [ "${PLAYWRIGHT_FAILED}" = "true" ]; then
            echo "- Playwright: ❌" >> $GITHUB_STEP_SUMMARY
            echo "Playwright failed. See job logs for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "- Playwright: ✅" >> $GITHUB_STEP_SUMMARY
          fi
